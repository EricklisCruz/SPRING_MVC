<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/html">
    <head th:replace="~{base :: head}"></head>
<body>

    <div th:replace="~{base :: logo}"></div>

    <div class="container">

        <div th:replace="~{base :: titulo('Login')}"></div>

        <div class="card mb-3">
            <form th:action="@{/login}" class="card-body" method="POST">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input id="username" name="username" class="form-control" placeholder="usuário"/>
                </div>

                <div class="form-group">
                    <label for="password">Usuário</label>
                    <input id="password" name="password" class="form-control" placeholder="senha"/>
                </div>

                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
