<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>

    <div th:replace="~{base :: logo}"></div>

    <div class="container">

        <div th:replace="~{base :: titulo('Novos Pedidos')}"></div>

        <div class="card mt-3">
            <form th:object="${requisicaoPedido}" class="card-body" action="/pedido/newInforms" method="post">
                <div class="form-group">
                    <label for="productName">Produto</label>
                    <input th:field="*{productName}" th:errorclass="is-invalid" class="form-group" placeholder="nome do produto"/>
                    <small>Informa qual o nome do produto</small>
                    <div class="invalid-feedback" th:erros="*{productName}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productUrl">Url</label>
                    <input th:field="*{productUrl}" th:errorclass="is-invalid" class="form-group" placeholder="url do produto"/>
                    <small>Procure em um site o produto que você deseje e cole a url da página aqui.</small>
                    <div class="invalid-feedback" th:erros="*{productUrl}">
                        EMPTY PRODUCT URL
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Imagem</label>
                    <input th:field="*{imageUrl}" th:errorclass="is-invalid" class="form-group" placeholder="url da imagem"/>
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
                    <div class="invalid-feedback" th:erros="*{imageUrl}">
                        EMPTY IMAGE URL
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea class="form-group" id="description" name="description" placeholder="descroção do produto"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
